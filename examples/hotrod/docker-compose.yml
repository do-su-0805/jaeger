# To run a specific version of Jaeger, use environment variable, e.g.:
#     JAEGER_VERSION=1.52 docker compose up

services:
  jaeger:
    image: ${REGISTRY:-}jaegertracing/all-in-one:${JAEGER_VERSION:-latest}
    ports:
      - "16686:16686"
      - "4317:4317"
      - "4318:4318"
    environment:
      - LOG_LEVEL=debug
    networks:
      - jaeger-example

  hotrod:
    #image: ${REGISTRY:-}jaegertracing/example-hotrod:${JAEGER_VERSION:-latest}
    image: kmuto:hotrod
    # To run the latest trunk build, find the tag at Docker Hub and use the line below
    # https://hub.docker.com/r/jaegertracing/example-hotrod-snapshot/tags
    #image: jaegertracing/example-hotrod-snapshot:0ab8f2fcb12ff0d10830c1ee3bb52b745522db6c
    ports:
      - "8080:8080"
      - "8083:8083"
    command: ["all"]
    environment:
      #- OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4318
      - OTEL_EXPORTER_OTLP_ENDPOINT=https://otlp-vaxila.mackerelio.com
      - OTEL_EXPORTER_OTLP_HEADERS=Mackerel-Api-Key=${MACKEREL_VAXILA_APIKEY}

    networks:
      - jaeger-example
    depends_on:
      - jaeger
      - gobuild

  gobuild:
    image: golang:bookworm
    environment:
      - CGO_ENABLED=0
      - GOOS=linux
      - GOARCH=amd64
    volumes:
      - ../..:/work
    working_dir: /work/examples/hotrod
    command: ["go", "build", "-buildvcs=false", "-o", "hotrod-linux-amd64"]

networks:
  jaeger-example:
